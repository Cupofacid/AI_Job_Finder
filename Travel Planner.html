<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 여행 플래너</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- 외부 CSS 파일 로드 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            AI 여행 도우미 ✈️
        </h1>
        <p class="text-xl text-gray-700 mb-8 text-center leading-relaxed">
            안녕하세요! AI가 당신의 완벽한 여행 계획을 도와드릴게요.
            <br>
            <span id="mainQuestion" class="font-semibold text-indigo-600">어디로 여행을 떠나고 싶으신가요?</span>
        </p>

        <!-- 현재 채팅 입력 영역 (여행지 및 날짜 입력 모두에 사용) -->
        <div class="chat-input-area">
            <textarea id="userInput" placeholder="예: 파리, 일본 도쿄, 제주도 등..." rows="1"></textarea>
            <button id="sendButton" aria-label="메시지 보내기">➤</button> <!-- '보내기' 버튼 텍스트를 화살표로 변경 -->
        </div>

        <!-- Skip 옵션 텍스트 및 버튼 -->
        <div id="skipOptionContainer" class="flex items-center justify-center gap-2 mt-4 mb-8">
            <p class="text-base text-gray-600">아직 여행지를 정하지 못했나요?</p>
            <button id="skipButton" class="px-3 py-1 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors duration-200 text-sm">여행 일정부터 정해보세요</button>
        </div>

        <!-- 캘린더 섹션 (초기에는 숨김) -->
        <div id="calendarSection" class="hidden flex-col items-center w-full mt-8">
            <div id="calendar" class="w-full max-w-sm bg-gray-100 p-4 rounded-lg shadow-inner">
                <div class="flex justify-between items-center mb-4">
                    <button id="prevMonth" class="px-3 py-1 bg-indigo-200 text-indigo-800 rounded-lg hover:bg-indigo-300 transition-colors duration-200">이전 달</button>
                    <span id="currentMonthYear" class="font-semibold text-lg text-gray-800"></span>
                    <button id="nextMonth" class="px-3 py-1 bg-indigo-200 text-indigo-800 rounded-lg hover:bg-indigo-300 transition-colors duration-200">다음 달</button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-sm font-medium text-gray-600 mb-2">
                    <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
                </div>
                <div id="calendarDays" class="grid grid-cols-7 gap-1 text-center text-gray-800">
                    <!-- 날짜가 여기에 동적으로 삽입됩니다 -->
                </div>
            </div>
            <button id="backToFirstPageButton" class="mt-6 px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors duration-200">첫 페이지로 돌아가기</button>
        </div>

        <!-- 사용자의 입력이나 AI 응답을 표시할 공간 -->
        <div id="chatDisplay" class="w-full mt-4 p-4 bg-gray-50 rounded-lg hidden">
            <!-- 채팅 메시지가 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <!-- 외부 JavaScript 파일 로드 -->
    <script src="script.js"></script>
</body>
</html>
